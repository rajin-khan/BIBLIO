<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <link rel="normalize" href="css/normalize.css">
    <link rel="stylesheet" href="css/library.css">
    <link href="https://fonts.cdnfonts.com/css/roseritta" rel="stylesheet">
</head>
<body>

    <div class="background">
        <img class="background" src="/BIBLIO/frontend/webimages/available.png" alt="Background of library page">
        <div id="overlay" class="overlay"></div>
    </div>

    <div class="menuBar" onclick="openNav()">

        <img class="menuImage" src="/BIBLIO/frontend/webimages/menu white.png" alt="menu bar">

    </div>

    <div id="mySidenav" class="sidenav">
        
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <img class="sideMenu" src="/BIBLIO/frontend/webimages/menubar.png" alt="">

        <a href="/BIBLIO/frontend/profile.html">
            <button class="profileButton">PROFILE</button>
        </a>

        <a href="/BIBLIO/frontend/library.html">
            <button class="libraryButton">LIBRARY</button>
        </a>

        <a href="/BIBLIO/frontend/landing.html">
            <button class="logoutButton">LOG OUT</button>
        </a>

    </div>

    <script>

        function openNav() {

            document.getElementById("mySidenav").style.width = "400px";
            document.getElementById("overlay").style.display = "block";
        }
          
        function closeNav() {

            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("overlay").style.display = "none";
        }

    </script>

    <div class="sortMenu">
        <p>SORT BY:</p>
        <div class="content">
            <a href="">DATE ADDED</a>
            <a href="">TITLE (A-Z)</a>
            <a href="">RATING</a>
        </div>
    </div>

    <a id="requestLink" href="/BIBLIO/frontend/request.html">DON'T SEE YOUR FAVOURITE BOOK?</a>

    <div class="bookspace"> </div>

    <a href="/BIBLIO/frontend/checkout.html">
        <img id="checkoutButton" src="/BIBLIO/frontend/webimages/checkout button.png" alt="Checkout button">
    </a>

</body>
</html>
